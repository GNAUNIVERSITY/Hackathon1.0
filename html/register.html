<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <link rel="stylesheet" href="../style/register.css">
    <body>
        <div class="main">
            <div class="child">
            
                <h1 class="logo">Register</h1>
            
                <input type="text" name="user" class="data" placeholder="Username" required>
                <input type="password" name="pass" class="data" placeholder="Password" required>
                <input type="number" name="phone" class="data" placeholder="Phone No." required>
                <input type="email" name="email" class="data" placeholder="E-mail" required>
                
                <input type="button" class="btn" value="Register"/>
                <a href="#" class="login">Already have an account? Login!</a>
                
            </div>
        </div>
    </body>
</html>
